<!-- Modal -->
<div
  class="modal fade"
  id="registration"
  tabindex="-1"
  role="dialog"
  aria-labelledby="registrationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <form class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registrationModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2 class="reg-head">Не пропустите</h2>
        <ul class="reg-list">
          <li>Запуск приложения</li>
          <li>Начало продаж RUN токенов</li>
          <li>Важные события в конце 2021</li>
        </ul>

        <div class="reg-form">
          <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" placeholder="Введите свое имя">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Введите свой e-mail">
          </div>
        </div>
        <div class="reg-capha">
          капча
        </div>
      </div>
      <div class="modal-footer reg-footer">
        <button class="btn btn-primary btn-lg" disabled type="submit">Присоединится</button>
        <a href="/">
          Политика конфиденциальности
        </a>
      </div>
    </form>
  </div>
</div>
